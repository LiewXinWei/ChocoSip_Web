		<div class="contact form">
			<h3>Send a Message</h3>
			<form>
				<div class="formbox">
					<div class="row50">
						<div class="inputbox">

						</div>
						<div class="inputbox">

						</div>
					</div>
					
					<div class="row50">
						<div class="inputbox">
							<span>Email</span>
							<input type="text" placeholder="johndoe@gmail.com">
						</div>
						<div class="inputbox">
							<span>Mobile</span>
							<input type="text" placeholder="+65 9922 1122">
						</div>
					</div>
					
					<div class="row100">
						<div class="inputbox">
							<span>Message</span>
							<textarea placeholder="Write your message here..."></textarea>
						</div>
					</div>
					
					<div class="row100">
						<div class="inputbox">
							<input type="submit" value="Send">
						</div>
					</div>
				</div>
			</form>
		</div>
